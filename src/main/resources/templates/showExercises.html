<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FitBook | Exercises </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/categorie.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
</head>
<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
    <h1 class="header-title">Exercises</h1>
    <nav class="navigation">
        <a href="/" class="button header-button">TERUG</a>
    </nav>
</header>
<main class="main-wrapper">
<body>
<div th:each="exercise : ${exercises}">
    <span th:text="${exercise.toString()}"></span><br/>
    <a th:href="@{'/exercise/' + ${exercise.id}}">view</a>
</div>

</body>
</main>
</html>
