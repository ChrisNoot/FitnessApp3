<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>FitBook | Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link th:href="@{../static/css/home.css" rel="stylesheet}"> -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap}" rel="stylesheet">
</head>

<body>

<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
    <h1 class="header-title">ACCOUNTS</h1>
    <nav class="navigation">
        <a th:href="@{/}" href="/" id="newUser" class="button">TERUG</a>
    </nav>
</header>

<main class="main-wrapper">

    <div>
        <div th:each="user : ${users}">
            <span th:text="${user.toString()}"></span><br/>
            <a th:href="@{'/exercise/' + ${user.id}+'/categories'}">view</a>
        </div>
    </div>


</main>
</body>
</html>
