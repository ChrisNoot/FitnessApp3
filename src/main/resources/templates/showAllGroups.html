<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FitBook | Groepen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/account.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
</head>

<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
    <h1 class="header-title">KIES JE GROEP</h1>
    <nav class="navigation">
        <a th:href="@{/}" id="newUser" class="button">TERUG</a>
    </nav>
</header>

<main class="main-wrapper">
    <body>
    <div>
        <table border=3px width="">
            <th>
                <tr>
                    <td>Dag</td>
                    <td th:colspan="${colSpanLength}">Tijden</td>
                </tr>
            </th>
            <tr>
                <td>Maandag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'monday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Dinsdag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'tuesday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Woensdag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'wednesday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Donderdag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'thursday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Vrijdag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'friday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Zaterdag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'saturday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Zondag</td>
                <td th:each="group : ${allGroups}" th:if="${group.day}== 'sunday'">
                    <a th:href="@{'/groups/' + ${group.id}}">
                        <span th:text="${group.hourTime}"></span>
                    </a>
                </td>
            </tr>

        </table>
    </div>
    </body>
</main>
</html>
