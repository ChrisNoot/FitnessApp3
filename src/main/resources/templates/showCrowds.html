<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FitBook | Groepen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/home.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
</head>
<body>

    <header class='wrapper-header'>
        <a href="home.html" class="header-logo"><img src="img/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
        <h1 class= "header-title">KIES JE GROEP</h1>
        <nav class="navigation">
            <a th:href="@{/}" href="home.html" id="newUser" class="button">TERUG</a>
        </nav>
    </header>

    <main class="main-wrapper">

    <div class="ingredient-crowd" id="monday">
        <div>Maandag:</div>
        <div th:each="crowd : ${monday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="tuesday">
        <div>Dinsdag:</div>
        <div th:each="crowd : ${tuesday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="wednesday">
        <div>Woensdag:</div>
        <div th:each="crowd : ${wednesday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="thursday">
        <div>Donderdag:</div>
        <div th:each="crowd : ${thursday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="friday">
        <div>Vrijdag:</div>
        <div th:each="crowd : ${friday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="saturday">
        <div>Zaterdag:</div>
        <div th:each="crowd : ${saturday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>

    <div class="ingredient-crowd" id="sunday">
        <div>Zondag:</div>
        <div th:each="crowd : ${sunday}">
            <input name="hours" type="checkbox" th:value="${hour}"/>
            <span th:text="${crowd.hourTime}">hourTime</span><br/>
        </div>
    </div>
</main>

</body>
</html>
