<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>FitBook | Account aanmaken</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link href="../static/css/account.css" rel="stylesheet">
</head>


<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
    <h1 class="header-title">MAAK NIEUW ACCOUNT AAN</h1>
    <nav class="navigation">
        <a th:href="@{/}" href="home.html" id="newUser" class="button">TERUG</a>
    </nav>
</header>

<main class="wrapper-main">
    <body>

    <form method="POST" th:action="@{/user/new}" th:object="${user}">
        <div>
            <input type="text" th:field="*{name}" required placeholder="Naam"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name error</span>

            <input type="text" th:field="*{username}" required placeholder="Gebruikersnaam"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">gebruikersnaam error</span>

            <input type="text" th:field="*{dateOfBirth}" required placeholder="Geboortedatum"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('dateOfBirth')}"
                  th:errors="*{dateOfBirth}">Geboortedatum error</span>

            <input type="text" th:field="*{email}" required placeholder="Email"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Email error</span>

            <input type="text" th:field="*{length}" required placeholder="Lengte"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('length')}"
                  th:errors="*{length}">lengte error</span>

            <input type="text" th:field="*{weight}" required placeholder="Gewicht"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('weight')}"
                  th:errors="*{weight}">Gewicht error</span>

            <input type="text" th:field="*{phoneNumber}" required placeholder="Telefoonnummer"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}">Telefoonnummer error</span>
        </div>
        <div id="avatarForm">
            <div>
                <input id="male0" type="radio" th:field="*{avatar}" value="0">
                <label for="male0"><img src="../static/images/avatar0.png"></label><br>
            </div>
            <div>
                <input id="male1" type="radio" th:field="*{avatar}" value="1">
                <label for="male1"><img src="../static/images/avatar1.png"></label><br>
            </div>
            <div>
                <input id="female0" type="radio" th:field="*{avatar}" value="2">
                <label for="female0"><img src="../static/images/avatar2.png"></label>
            </div>
            <div>
                <input id="female1" type="radio" th:field="*{avatar}" value="3">
                <label for="female1"><img src="../static/images/avatar3.png"></label>
            </div>
        </div>
        <div>
            <table border=3px width="">
                <th>
                    <tr>
                        <td>Dag</td>
                        <td th:colspan="${colSpanLength}">Tijden</td>
                    </tr>
                </th>
                <tr>
                    <td>Maandag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'monday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Dinsdag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'tuesday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Woensdag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'wednesday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Donderdag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'thursday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Vrijdag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'friday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Zaterdag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'saturday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Zondag</td>
                    <td th:each="group : ${allGroups}" th:if="${group.day}== 'sunday'">
                        <input name="groups" type="checkbox" th:value="${group.id}">
                        <span th:text="${group.hourTime}"></span>
                    </td>
                </tr>
            </table>

        </div>
        <input type="submit" value="ACCOUNT AANMAKEN" class="button gridspan"/>

    </form>
    </body>
</main>
</html>
