<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>New User form</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<form method="POST" th:action="@{/user/new}" th:object="${user}">
    <h1>Fill in your details</h1>
    <a th:href="@{/user/new}" id="another">Create another user</a><br/>

    <h2>Please enter data your here: </h2>
    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name error</span>

    <br/>

    <label for="address"> Address: </label>
    <input type="text" th:field="*{address}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}">Address error</span>

    <br/>

    <label for="email"> E-mail: </label>
    <input type="text" th:field="*{email}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Email error</span>

    <br/>

    <label for="dateOfBirth"> Date of birth: </label>
    <input type="text" th:field="*{dateOfBirth}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('dateOfBirth')}"
          th:errors="*{dateOfBirth}">Date of birth error</span>

    <br/>

    <label for="length"> Length: </label>
    <input type="text" th:field="*{length}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('length')}"
          th:errors="*{length}">length error</span>
    <br/>

    <label for="weight"> Weight: </label>
    <input type="text" th:field="*{weight}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('weight')}"
          th:errors="*{weight}">weight error</span>
    <br/>


    <input type="submit" value="Create user"/>

</form>
</body>
</html>
