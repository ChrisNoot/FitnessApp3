<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{../static/css/home.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap}" rel="stylesheet"/>
    <title>FitBook | Home</title>
</head>
<body>

<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"/></a>
    <h1 class="header-title">LAATST ACTIEVE ACCOUNTS</h1>
    <nav class="navigation">
        <a th:href="@{/user/new}" id="newUser" class="button">ACCOUNT AANMAKEN</a>
        <a th:href="@{/groups/all}" id="groups" class="button">GROEPEN</a>
        <a th:href="@{/user/all}" id="userAll" class="button">ACCOUNTS</a>
    </nav>
</header>

<main class="wrapper-main">
    <div th:each="user : ${recentChangedUsers}" class="draaibox">
        <a th:href="@{'/exercise/' + ${user.id}+'/categories'}">
            <img th:src="'../static/images/avatar' +${user.avatar}+ '.png'" class="draaibox-image">
            <h1 th:text="${user.toString()}" class="draaibox-naam"></h1>
        </a>
    </div>
</main>
</body>
</html>
