<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FitBook | Subcategories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/categorie.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
</head>
<header class='wrapper-header'>
    <a href="/" class="header-logo"><img src="../../static/images/Logo-Wilgen-Training.png" alt="brand" class="logo"></a>
    <h1 class="header-title">KIES SUBCATEGORY</h1>
    <nav class="navigation">
        <a th:href="@{'/exercise/' + ${selectedUser.id} +'/categories'}" class="button header-button">TERUG</a>
    </nav>
</header>
<main class="wrapper-main">

    <body>

    <div th:each="subCategory : ${subCategories}" class="draaibox">
        <a th:href="@{'/exercise/' + ${selectedUser.id} +'/' + ${category} +'/' + ${subCategory}}">
            <img th:src="@{'../../static/images/'+${category}+'_w.png'}" class="draaibox-image">
            <h1 th:text="${#strings.capitalize(subCategory)}" class="draaibox-naam"></h1>
        </a>
    </div>

    </body>
</main>
</html>
